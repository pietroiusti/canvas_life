  <div id="headerLeft">
    <h1>CONWAY'S GAME OF LIFE</h1>
  </div>
  <div id="headerRight">
    <div class="rule">
      <b>RULE 1.</b> Any live cell with two or three live neighbours survives.
    </div>
    <div class="rule">
      <b>RULE 2.</b> Any dead cell with three live neighbours becomes a live cell.
    </div>
    <div class="rule">
      <b>RULE 3.</b> All other live cells die in the next generation. Similarly, all other dead cells stay dead.
    </div>
  </div>
</div>
